<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />

    <!-- Self -->
    <link rel="stylesheet" href="css/main.css" />
    
    <title>Public Tree Map</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Map -->
    <div id="map"></div>

    <!-- Color Filter -->
    <div id="color-filter">
      <input type="radio" name="color-filter" value="name_common" checked />Common Name <br />
      <input type="radio" name="color-filter" value="native" />Nativity<br />
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/Map.js" type="text/javascript"></script>
    <script src="js/ColorFilter.js" type="text/javascript"></script>
    <script defer src="js/trees.js" type="text/javascript"></script>

    <script type="text/javascript">app.init()</script>
  </body>
</html>
